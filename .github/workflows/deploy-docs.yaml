name: Deploy Storybook Docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸ”ƒ Install dependencies
        run: npm ci

      - name: ðŸ§° Build Storybook
        run: npm run build-storybook

      - name: ðŸš€ Deploy Storybook
        run: npm run storybook-deploy -- --ci --existing-output-dir=storybook-static
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
